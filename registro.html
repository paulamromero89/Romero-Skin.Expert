  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Registro</title>
  </head>
  <body>

    <header>
            <img src="./IMG/logo1.png" alt="image not found">
            <div class="navbar">
                <ul>
                    <li><a href="index.html"><img src="./IMG/home.svg" alt="not found" class="navbarimg"/></a></li>
                    <li><a href="ProductDetail.html"></a> <img src="./IMG/shopping-bag.svg" alt="not found" class="navbarimg"/></li>
                    <li><a href="registro.html"></a> <img src="./IMG/user.svg" alt="not found" class="navbarimg"/> </li>
                    <li><a href="Cart.html"></a> <img src="./IMG/shopping-cart.svg" alt="not found" class="navbarimg"/> </li>
                </ul>
            </div>   
        </header>


    <main>
    <form>
      <h1>Registro</h1>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="subSubContainer">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div class="subSubContainer">
          <label for="passwordRepeat">Repetir Password</label>
          <input type="password" id="passwordRepeat" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="subSubContainer">
          <label for="telefono">Teléfono </label>
          <input type="tel" id="telefono" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="nacionalidad">Nacionalidad</label>
          <select id="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="brasil">Brasil</option>
            <option value="mexico">Mexico</option>
            <option value="chile">Chile</option>
          </select>
        </div>
        <div class="subSubContainer">
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" id="nacimiento" />
        </div>
      </div>
      <label>Género</label>
      <div class="subContainer">
        <div class="subSubContainer">
          <input type="radio" id="masculino" />
          <label for="masculino">Masculino</label>
        </div>
        <div class="subSubContainer">
          <input type="radio" id="femenino" />
          <label for="femenino">Femenino</label>
        </div>
        <div class="subSubContainer">
          <input type="radio" id="noEspecificado" />
          <label for="noEspecificado">No especificado</label>
        </div>
      </div>
      <div class="subSubContainer">
        <label for="terminos">Términos y condiciones</label>
        <input type="checkbox" id="terminos" />
        <button type="submit">Registrarse</button>
      </div>
    </form>
    </main>

    <footer> 
        <div class="footer-container">
        <img src="./IMG/isologosolo.png" alt="image not found">

        </ul>
      
      </footer>
      

  </body>
</html>
